name: mend_ai
description: "AI Couples Therapist - Voice-based relationship communication app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^16.2.1
  
  # UI & Animations
  lottie: ^3.3.2
  fl_chart: ^1.1.0
  auto_size_text: ^3.0.0
  
  # Audio & Voice
  speech_to_text: ^7.3.0  # Re-enabled for real audio capture
  flutter_tts: ^4.2.3
  permission_handler: ^12.0.1
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.20.2
  share_plus: ^11.1.0
  http: ^1.1.2
  
  # Charts & Data Visualization
  syncfusion_flutter_charts: ^31.1.17
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/
    - assets/images/
    - assets/icons/
  
