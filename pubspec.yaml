name: mend_ai
description: "AI Couples Therapist - Voice-based relationship communication app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^12.1.3
  
  # Firebase - temporarily disabled for iOS testing
  # firebase_core: ^2.32.0
  # firebase_auth: ^4.20.0
  # cloud_firestore: ^4.17.5
  # firebase_storage: ^11.7.7
  
  # UI & Animations
  lottie: ^2.7.0
  fl_chart: ^0.65.0
  auto_size_text: ^3.0.0
  
  # Audio & Voice
  speech_to_text: ^6.6.0  # Re-enabled for real audio capture
  flutter_tts: ^3.8.5
  permission_handler: ^11.1.0
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.18.1
  share_plus: ^7.2.1
  http: ^1.1.2
  
  # Charts & Data Visualization
  syncfusion_flutter_charts: ^24.1.41
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
